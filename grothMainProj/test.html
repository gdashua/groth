<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = 98;

        if(grade<50){
           alert("Grade F"); 
        }else{
            if(grade<=59){
                alert("Grade C")
            }else{
                if(grade<=65){
                    alert("Grade B");
                }else{
                    if(grade<70){
                        alert("Grade B+");
                    }else{
                        if(grade<=79){
                            alert("Grade A");
                        }else{
                            if(grade<=90){
                                alert("Grade A+");
                            }else{
                                alert("Grade Distinction");
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
