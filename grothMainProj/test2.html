<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="timer"></p>
    <p id="stopTime"></p>
    <script>
        var  timer= document.getElementById("timer");
        var stop = document.getElementById("stopTime");
        var d = new Date();
        var startTime = d.toLocaleTimeString();
        var stopTime = startTime.getTime() + 16000;
        var d2 = new Date(stopTime);
        var stopTime = d2.toLocaleTimeString();
        timer.innerHTML = startTime;
        stop.innerHTML = stopTime;

    </script>
</body>
</html>
